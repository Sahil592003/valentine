<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ashwini ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  overflow:hidden;
  background:#ffe6f0;
  font-family:'Segoe UI',sans-serif;
}

/* Envelope */
#envelope{
  position:absolute;
  top:38%;
  left:50%;
  transform:translateX(-50%);
  font-size:110px;
  cursor:pointer;
  transition:transform 2.5s ease;
}
.opened{
  transform:translateX(-50%) rotateX(180deg) scale(1.15);
}

/* Card */
#card{
  display:none;
  position:absolute;
  top:60%;
  left:50%;
  transform:translate(-50%,-50%);
  background:white;
  width:320px;
  padding:28px;
  border-radius:20px;
  text-align:center;
  animation:slideUp 3.5s ease forwards;
}
@keyframes slideUp{
  from{top:75%;opacity:0}
  to{top:42%;opacity:1}
}

#name{
  font-size:24px;
  color:#ff4d6d;
  margin-bottom:12px;
  font-weight:600;
}

button{
  padding:10px 28px;
  font-size:18px;
  border:none;
  border-radius:30px;
  margin:12px;
}
#yes{background:#ff4d6d;color:white;}
#no{background:#666;color:white;position:relative;}

/* Popups */
.popup{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
}
.popupBox{
  background:white;
  padding:22px;
  border-radius:22px;
  text-align:center;
  width:80%;
  max-width:300px;
  margin:38% auto;
}

/* Hearts & petals */
.heart,.petal{
  position:absolute;
  font-size:26px;
  animation:fall 7s linear forwards;
}
@keyframes fall{
  to{top:110%;opacity:0}
}

/* Final message */
#final{
  display:none;
  position:fixed;
  inset:6%;
  background:rgba(255,255,255,0.97);
  padding:24px;
  border-radius:22px;
  overflow:auto;
  font-size:16px;
  line-height:1.8;
}

/* Hug with slow zoom */
#hug{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(255,230,240,0.96);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:90px;
  animation:hugZoom 12s ease forwards;
}

@keyframes hugZoom{
  from{transform:scale(1);opacity:0}
  to{transform:scale(1.4);opacity:1}
}

/* Stay screen */
#stay{
  display:none;
  position:fixed;
  inset:0;
  background:#ffeff6;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  font-size:26px;
  color:#ff4d6d;
  padding:20px;
  animation:fadeIn 4s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}
}
</style>
</head>

<body>

<!-- Sounds -->
<audio id="openSound" preload="auto">
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_2f6e0b6c98.mp3">
</audio>

<audio id="bgMusic" preload="auto" loop>
  <source src="https://cdn.pixabay.com/audio/2023/03/28/audio_2c7b0e4d5b.mp3">
</audio>

<div id="envelope">üíå</div>

<div id="card">
  <div id="name">Ashwini üíñ</div>
  Will you be my Valentine?
  <br><br>
  <button id="yes">Yes</button>
  <button id="no">No</button>
</div>

<!-- Popups -->
<div class="popup" id="p1">
  <div class="popupBox">
    Are you sure? Please think once more ü•∫
    <br><br>
    <button onclick="closeP1()">Yes</button>
    <button onclick="closeP1()">No</button>
  </div>
</div>

<div class="popup" id="p2">
  <div class="popupBox">
    Are you really sure? üíî
    <br><br>
    <button onclick="enableRun()">Yes</button>
    <button onclick="enableRun()">No</button>
  </div>
</div>

<div id="final"></div>
<div id="hug">ü§çü´Çü§ç</div>
<div id="stay">Stay with me ü§ç<br>Always.</div>

<script>
const envelope=document.getElementById("envelope");
const card=document.getElementById("card");
const no=document.getElementById("no");
const openSound=document.getElementById("openSound");
const bgMusic=document.getElementById("bgMusic");
const final=document.getElementById("final");
const hug=document.getElementById("hug");
const stay=document.getElementById("stay");

envelope.onclick=()=>{
  openSound.play();
  bgMusic.volume=0.25;
  bgMusic.play();
  envelope.classList.add("opened");
  setTimeout(()=>{
    envelope.style.display="none";
    card.style.display="block";
  },2000);
}

no.onclick=()=>document.getElementById("p1").style.display="block";

function closeP1(){
  document.getElementById("p1").style.display="none";
  document.getElementById("p2").style.display="block";
}

function enableRun(){
  document.getElementById("p2").style.display="none";
  no.onmouseover=()=>{
    no.style.position="absolute";
    no.style.left=Math.random()*80+"%";
    no.style.top=Math.random()*80+"%";
  }
}

document.getElementById("yes").onclick=()=>{
  hearts();
  petals();
  typeMessage();
  setTimeout(()=>hug.style.display="flex",30000);
  setTimeout(()=>{
    hug.style.display="none";
    stay.style.display="flex";
  },45000);
}

function hearts(){
  setInterval(()=>{
    let h=document.createElement("div");
    h.className="heart";
    h.innerText="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"%";
    h.style.top="0";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),7000);
  },300);
}

function petals(){
  setInterval(()=>{
    let p=document.createElement("div");
    p.className="petal";
    p.innerText="üå∏";
    p.style.left=Math.random()*100+"%";
    p.style.top="0";
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),7000);
  },400);
}

/* Typing effect */
const message=`Ashwini‚Ä¶

I want to be honest with you, completely and quietly.

I know I have hurt you before ‚Äî
with my words, my actions,
and sometimes with my silence.

You matter to me more than I ever showed.
More than I ever explained.

I don‚Äôt promise perfection.
But I promise effort.
Patience.
Loyalty.
And a heart that chooses you ‚Äî
every single day.

If you let me,
I want to stay.
Not just today,
but always.`;

function typeMessage(){
  final.style.display="block";
  let i=0;
  const interval=setInterval(()=>{
    final.innerHTML+=message.charAt(i);
    i++;
    if(i>=message.length) clearInterval(interval);
  },55);
}
</script>

</body>
</html>
